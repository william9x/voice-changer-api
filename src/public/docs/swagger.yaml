definitions:
  resources.CreateInference:
    properties:
      deadline:
        description: Deadline for completing the task
        type: string
      id:
        type: string
      max_retry:
        type: integer
      model:
        type: string
      retention:
        description: Retention in hours for how long to store the task info
        type: string
      status:
        description: 'Status of the task. Values: active, pending, scheduled, retry,
          archived, completed'
        type: string
      task_id:
        description: '@Deprecated'
        type: string
      type:
        type: string
    type: object
  resources.Inference:
    properties:
      completed_at:
        type: string
      deadline:
        type: integer
      enqueued_at:
        type: string
      id:
        type: string
      last_err:
        type: string
      last_failed_at:
        type: integer
      max_retry:
        type: integer
      model:
        type: string
      queue:
        type: string
      retried:
        type: integer
      src_file_url:
        type: string
      status:
        description: 'Status of the task. Values: active, pending, scheduled, retry,
          archived, completed'
        type: string
      target_file_url:
        type: string
      task_id:
        description: '@Deprecated'
        type: string
      task_status:
        type: string
